<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "baygo";
            src: url(fonts/Baygo.otf) format("opentype"), url(fonts/Baygo.ttf), format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'baygo', Times, serif;
            font-size: 2em;
        }
        
        
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio obcaecati vel provident distinctio aperiam voluptates omnis, repudiandae et dignissimos, atque sit itaque. Esse fugit adipisci nisi laboriosam voluptate ducimus iure.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="background-image">    
    </div>
    </div> 
    <div class="login-container"> 
        <h2>Login</h2> 
        <form action="/login" method="post"> 
            <label for="username">Usuário</label> 
            <input type="text" id="username" name="username" required> 
            <label for="password">Senha</label> 
            <input type="password" id="password" name="password" required> 
            <button type="submit">Entrar</button> 
        </form> 
        <h2>Registro</h2> 
        <form action="/register" method="post"> <label for="new-username">Usuário</label> <input type="text" id="new-username" name="new-username" required> <label for="new-password">Senha</label> 
        <input type="password" id="new-password" name="new-password" required> <button type="submit">Registrar</button> 
    </form> 
</div>
</body>
</html>
